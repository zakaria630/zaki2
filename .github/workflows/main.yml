name: Secure-RDP-Tailscale

on:
  workflow_dispatch:

jobs:
  rdp:
    runs-on: windows-latest
    timeout-minutes: 360

    steps:
      - name: Enable Secure RDP
        run: |
          # Enable RDP
          Set-ItemProperty `
            -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' `
            -Name "fDenyTSConnections" -Value 0 -Force

          # Enable NLA + TLS
          Set-ItemProperty `
            -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' `
            -Name "UserAuthentication" -Value 1 -Force

          Set-ItemProperty `
            -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' `
            -Name "SecurityLayer" -Value 1 -Force

          Enable-NetFirewallRule -DisplayGroup "Remote Desktop"
          Restart-Service TermService -Force

      - name: Create RDP User
        run: |
          Add-Type -AssemblyName System.Security

          $chars = "ABCDEFGHJKLMNPQRSTUVWXYZabcdefghijkmnopqrstuvwxyz23456789!@#$%&*"
          $password = -join (1..20 | ForEach-Object { $chars | Get-Random })

          $secure = ConvertTo-SecureString $password -AsPlainText -Force
          New-LocalUser -Name "rdpuser" -Password $secure -AccountNeverExpires
          Add-LocalGroupMember -Group "Administrators" -Member "rdpuser"
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member "rdpuser"

          echo "RDP_USER=rdpuser" >> $env:GITHUB_ENV
          echo "RDP_PASS=$password" >> $env:GITHUB_ENV

      - name: Install Tailscale
        run: |
          $url="https://pkgs.tailscale.com/stable/tailscale-setup-latest-amd64.msi"
          $out="$env:TEMP\ts.msi"
          Invoke-WebRequest $url -OutFile $out
          Start-Process msiexec.exe -ArgumentList "/i `"$out`" /quiet /norestart" -Wait

      - name: Connect Tailscale
        run: |
          & "$env:ProgramFiles\Tailscale\tailscale.exe" up `
            --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} `
            --hostname=gh-rdp-$env:GITHUB_RUN_ID

          Start-Sleep 10
          $ip = & "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4
          echo "TS_IP=$ip" >> $env:GITHUB_ENV

      - name: Firewall (Tailscale only)
        run: |
          netsh advfirewall firewall delete rule name="RDP-Tailscale" 2>$null
          netsh advfirewall firewall add rule `
            name="RDP-Tailscale" `
            dir=in action=allow protocol=TCP localport=3389 `
            interface=TAILSCALE

      - name: RDP Info
        run: |
          Write-Host ""
          Write-Host "=========== RDP READY ==========="
          Write-Host "IP       : $env:TS_IP"
          Write-Host "Username : $env:RDP_USER"
          Write-Host "Password : (stored in env)"
          Write-Host "================================"

      - name: Keep Alive
        run: |
          while ($true) {
            Start-Sleep -Seconds 600
          }
